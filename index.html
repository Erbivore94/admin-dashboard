<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="sidebar-row dashboard">
                    <div class="img-container">
                        <img src="img/dashboard.svg" alt="Dashboard"></img>
                    </div>
                    <p>Dashboard</p>
                </div>
                <div class="sidebar-row empty"></div>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/home.svg" alt="Home"></img>
                    </div>
                    <p>Home</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/profile.svg" alt="Profile"></img>
                    </div>
                    <p>Profile</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/messages.svg" alt="Messages"></img>
                    </div>
                    <p>Messages</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/history.svg" alt="History"></img>
                    </div>
                    <p>History</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/tasks.svg" alt="Tasks"></img>
                    </div>
                    <p>Tasks</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/communities.svg" alt="Communities"></img>
                    </div>
                    <p>Communities</p>
                </a>
                <div class="sidebar-row empty"></div>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/settings.svg" alt="Settings"></img>
                    </div>
                    <p>Settings</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/support.svg" alt="Support"></img>
                    </div>
                    <p>Support</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/privacy.svg" alt="Privacy"></img>
                    </div>
                    <p>Privacy</p>
                </a>
            </div>
        </div>

        <div class="header"></div>

        <div class="main-content"></div>

    </div>
    
</body>
</html>
