<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="sidebar-row dashboard">
                    <div class="img-container">
                        <img src="img/dashboard.svg" alt="Dashboard">
                    </div>
                    <p>Dashboard</p>
                </div>
                <div class="sidebar-row empty"></div>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/home.svg" alt="Home">
                    </div>
                    <p>Home</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/profile.svg" alt="Profile">
                    </div>
                    <p>Profile</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/messages.svg" alt="Messages">
                    </div>
                    <p>Messages</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/history.svg" alt="History">
                    </div>
                    <p>History</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/tasks.svg" alt="Tasks">
                    </div>
                    <p>Tasks</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/communities.svg" alt="Communities">
                    </div>
                    <p>Communities</p>
                </a>
                <div class="sidebar-row empty"></div>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/settings.svg" alt="Settings">
                    </div>
                    <p>Settings</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/support.svg" alt="Support">
                    </div>
                    <p>Support</p>
                </a>
                <a class="sidebar-row" href="#">
                    <div class="img-container">
                        <img src="img/privacy.svg" alt="Privacy">
                    </div>
                    <p>Privacy</p>
                </a>
            </div>
        </div>

        <div class="header">
            <div class="header-grid-1">
                <form action="#" method="get">
                    <button><img src="img/home.svg" alt="Search"></button>
                    <input type="search" name="search">
                </form>
                <img src="img/home.svg" alt="Alerts">
                <img src="img/home.svg" alt="Profile">
                <p>John Smith</p>
            </div>
            <div class="header-grid-2"></div>
        </div>

        <div class="main-content"></div>

    </div>
    
</body>
</html>
